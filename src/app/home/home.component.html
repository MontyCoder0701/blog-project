<div class="top-row">
  <h2>velog</h2>
  <a routerLink="/create">
    <button class="main-btn">새 글 작성</button>
  </a>
</div>
<div class="grid-container">
  <div *ngFor="let post of blogPosts" class="grid-item">
    <a [routerLink]="['/blog', post.id]">
      <h3>{{ post.title | slice: 0 : 10 }}</h3>
      <p>{{ post.text | slice: 0 : 30 }} ...</p>
      <p>{{ post.date | date: "short" }}</p>
    </a>
  </div>
</div>
