<div class="btn-group btn-primary">
  <button class="btn" (click)="handleLangChange('en')">English</button>
  <button class="btn" (click)="handleLangChange('ko')">한국어</button>
</div>
<div class="top-row">
  <h2>velog</h2>
  <ng-container *ngIf="authenticated">
    <a routerLink="/create">
      <button class="main-btn">{{ "writeNewText" | translate }}</button>
    </a>
  </ng-container>
</div>
<div class="grid-container">
  <div *ngFor="let post of blogPosts" class="grid-item">
    <a [routerLink]="['/blog', post.id]">
      <p>{{ (post.isDraft ? "draft" : "final") | translate }}</p>
      <div *ngIf="post.isDraft">
        <span class="badge badge-success">
          <span class="clr-sr-only"></span>
        </span>
      </div>
      <h3>{{ post.title | slice: 0 : 10 }}</h3>
      <p>{{ post.text | slice: 0 : 30 }} ...</p>
      <p>
        {{ "creationDate" | translate }} {{ post.createDate | date: "short" }}
      </p>
      <p>{{ "publishDate" | translate }} {{ post.editDate | date: "short" }}</p>
    </a>
  </div>
</div>
