<form
  class="blog-form"
  clrForm
  [formGroup]="blogForm"
  (ngSubmit)="handleAddSubmit()"
>
  <input
    class="blog-form-title"
    formControlName="title"
    placeholder="{{ 'enterTitle' | translate }}"
    required
  />
  <textarea
    class="blog-form-text"
    formControlName="text"
    placeholder="{{ 'enterText' | translate }}"
    required
  >
  </textarea>
  <button class="submit-btn" type="submit">{{ "publish" | translate }}</button>
</form>
