<form
  class="blog-form"
  [formGroup]="blogForm"
  (ngSubmit)="handleUpdateSubmit()"
>
  <input
    class="blog-form-title"
    formControlName="title"
    required
  />
  <textarea
    class="blog-form-text"
    formControlName="text"
    required
  >
  </textarea>
  <button class="submit-btn" type="submit">{{ "edit" | translate }}</button>
</form>
