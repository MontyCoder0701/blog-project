<div class="login-wrapper">
  <form class="login" [formGroup]="loginForm" (submit)="submit()">
    <section class="title">
      <h3 class="welcome">Welcome to Velog</h3>
    </section>
    <div class="login-group">
      <clr-input-container>
        <label class="clr-sr-only">Email</label>
        <input autocomplete="email" clrInput formControlName="email" name="email" placeholder="Email" type="email"/>
      </clr-input-container>
      <clr-password-container>
        <label class="clr-sr-only">Password</label>
        <input autocomplete="current-password" clrPassword formControlName="password" name="password" placeholder="Password" type="password"/>
      </clr-password-container>
      <button class="btn btn-primary" type="submit">NEXT</button>
    </div>
  </form>
</div>
